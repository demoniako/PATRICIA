<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .cartel {
            font-size: 4rem;
            text-align: center;
            padding: 60px;
            background-color: rgb(255, 0, 0);
            border-radius: 30px;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.8), 0 0 40px 10px rgba(255, 0, 0, 0.6);
            cursor: pointer;
            text-decoration: none;
            color: rgb(0, 0, 0);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .cartel:hover {
            background-color: rgb(238, 255, 0);
            box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.8), 0 0 40px 10px rgba(255, 255, 0, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 0 0 20px rgba(255, 255, 0, 0.6), 0 0 30px rgba(255, 255, 0, 0.5);
        }
